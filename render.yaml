services:
  # Backend Service
  - type: web
    name: debt-guard-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOW_PUBLIC_ACCESS
        value: true

  # Frontend Static Site
  - type: web
    name: debt-guard-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://debt-guard-backend.onrender.com/api
        sync: false

